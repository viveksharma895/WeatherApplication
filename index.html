<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- Bootstrap -->

  </head>
  <body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="heaader-tittle text-center">Web Weather App</h2>
                    <div class="card">
                      <div class="search">
                        <input type="text" placeholder="Enter City Name" spellcheck="false" id="inputfeild">
                        <button id="locationtrigger"><img src="images/search.webp" alt="Search icon"></button>
                      </div>
                      <p class="nummerror" style="display: none;">Please enter citi name</p>
                      <div class="error">
                        <p>Please enter valid citi name</p>
                      </div>

                      <div class="weather">
                        <img src="images/rain.webp" alt="Weather Image" class="weater-icon">
                        <h1 class="temp">20Â°C</h1>
                        <h2 class="city">Mumbai</h2>

                        <div class="details">
                          <div class="col">
                            <img src="images/humidity.webp" alt="Weather Image">
                            <div>
                              <p class="humidity">50%</p>
                              <p>Humidity</p>
                            </div>
                          </div>

                          <div class="col">
                            <img src="images/wind.webp" alt="Weather Image">
                            <div>
                              <p class="wind">50 km/h</p>
                              <p>Wind Speed</p>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="js/weather-custom.js"></script>
  </body>
</html>
